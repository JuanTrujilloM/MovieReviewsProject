<!--Create the conecction with Bootstrap and CSS ans System of Filter movies and displays in the home Page-->
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
  .poster {
    width: 100%;
    height: 700px;
    object-fit: cover;
    object-position: center;
  }
</style>
</head>
<center><h1>Welcome to Home Page, <span style="color:#2A77DB">{{name}}</span></h1></center>

<div class="container">
  <form action="">
    <div class="mb-3">
      <center>
        <h4>
            <label for="searchMovie" class="form-label">
            Search for Movie:
            </label>
        </h4>
      </center>
      <input type="text" class="form-control" name="searchMovie">
    </div>
    <center>
    <button type="submit" class="btn btn-primary">Search</button>
    </center>
  </form>

  <center>
    <h4>Searching for {{searchTerm}}</h4>
  </center>
  <div class="row row-cols-1 row-cols-md-3 g-4">
     {% for movie in movies %}
      <div class="col">
        <div class="card">
          <img class="card-img-top poster" src="{{ movie.image.url }}" />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<br>
